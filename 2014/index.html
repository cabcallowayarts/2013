<script>
var background = document.getElementById("bgContainer");
var bgInterval = setInterval(function(){addBlock()},500);
function addDiv(){
	var div = document.createElement("div");
	var text = document.createTextNode("");
	background.appendChild(div);
	console.log("Element Created");
	return div;
}
function addBlock(){
	var ele = addDiv();
	var ranIndex = Math.random()*4;
	var ranID = Math.ceil(ranIndex);
	var ranHeight = Math.random()*(window.innerHeight-50);
	var ranWidth = Math.random()*500;
	switch(ranID){
		case 1:
			ele.style.backgroundColor = "#C43770";
			break;
		case 2:
			ele.style.backgroundColor = "#409230";
			break;
		case 3:
			ele.style.backgroundColor = "#D96B2F";
			break;
		case 4:
			ele.style.backgroundColor = "#588DDE";
			break;
	}
	ele.style.top = ranHeight + "px";
	ele.style.left = (Math.random()*window.innerWidth) + "px";
	ele.style.width = ranWidth + "px"
	setTimeout(function(){ele.style.left = window.innerWidth + 10 + "px"},10);
	setTimeout(function(){background.removeChild(ele)},15000);
}

var giantImg = document.getElementById("giantImg");
var interval = setInterval(function(){shuffleImages()},10000);
var finalNum = 1;
function shuffleImages(){
	finalNum++;
	if(finalNum == 4){
		finalNum = 1;
	}
	background.style.backgroundImage = "url(introImg/introImg" + finalNum + ".jpg)";
	setTimeout(function(){giantImg.style.backgroundImage = "url(introImg/introImg" + finalNum + ".jpg)"},100);
	background.style.backgroundImage = "none";
}
</script>
